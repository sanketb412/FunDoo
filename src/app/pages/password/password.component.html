<div class="Body">
    <form [formGroup]="form" (ngSubmit)="submit()" class="Form">
        <div class="funDoText">
            <div class="fText"> 
                <h1 style="color: #34a853;">F</h1>
                <h1 style="color: #3566b8; margin-left: 0px;">u</h1>
                <h1 style="color: #fabb05; margin-left: 0px;">n</h1>
                <h1 style="color: #3566b8; margin-left: 0px;">d</h1>
                <h1 style="color: #ea4335; margin-left: 0px;">o</h1>
                <h1 style="color: #fabb05; margin-left: 0px;">o</h1>
                <h1 style="color: #3566b8; margin-left: 0px;">N</h1>
                <h1 style="color: #ea4335; margin-left: 0px;">o</h1>
                <h1 style="color: #34a853; margin-left: 0px;">t</h1>
                <h1 style="color: #fabb05; margin-left: 0px;">e</h1>
                <h1 style="color: #3566b8; margin-left: 0px;">s</h1>
            </div> 
        </div>
        <div class="head">
            <h1 class="signInText">Account recovery</h1>
            <h3 style="font-size: large; color: rgb(73, 72, 72);"> Enter new Password for your Email-id</h3>
        </div>
        <div class=inputBox>
            <div>
            <!-- 1st div for paswword  -->  
                <mat-form-field appearance="outline" class="inputContainer">
                    <mat-label>Enter new password</mat-label>
                    <input type="password" matInput placeholder="" formControlName="newPassword">
                    <mat-error *ngIf="form.controls.newPassword.errors">Password is required !</mat-error>
                </mat-form-field>
            </div>
            <div>
                <!-- 1st div for paswword  -->  
                <mat-form-field appearance="outline" class="inputContainer">
                    <mat-label>Confirm new password</mat-label>
                    <input type="password" matInput placeholder="" formControlName="newConfirmPassword">
                    <mat-error *ngIf="form.controls.newConfirmPassword.errors">Password is required !</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="footer">
            <div>
                <button type="submit" mat-raised-button color="primary" class="button">Next</button>
            </div>
        </div>
    </form>
</div>
