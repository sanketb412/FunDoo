<div class="displayBox" >
    <ng-container  *ngFor="let note of notes">
        <div  class="noteBlock" [style.background-color] = "note.color">
            <div (click)="openAddDialog(note)" class="hoverMe" >
                <div class="title" [style.background-color] = "colorData">
                    <h2 style="margin: 0px;">{{ note.title }}</h2>
                </div>
                <div class="description" [style.background-color] = "colorData">
                    <h3>{{ note.description }}</h3>
                </div>  
            </div> 
        </div>
    </ng-container>
</div>
