<div class="displayBox">
    <ng-container  *ngFor="let note of notes">
        <div (click)="openAddDialog(note)"  class="noteBlock">
            <div class="title">
                <h2>{{ note.title }}</h2>
            </div>
            <div class="description">
                <h3>{{ note.description }}</h3>
            </div>
            <div class="icon" >
                <app-icon></app-icon>
            </div>   
        </div>
    </ng-container>
</div>
