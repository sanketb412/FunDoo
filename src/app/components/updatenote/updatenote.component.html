<div class="description" >
<form [formGroup]="form"(ngSubmit)="submit()">
    
        <mat-dialog-content class="dialogContent">
            <input type="text" formControlName="title">
        </mat-dialog-content>
        <mat-dialog-content class="dialogContent">
            <input type="text" formControlName="description">
        </mat-dialog-content>
        <mat-dialog-actions class="iconButton">
            <app-icon></app-icon>
            <button mat-button type="submit" mat-dialog-close (click)="reloadCurrentPage()">close</button>
        </mat-dialog-actions>
    
</form>
</div>
